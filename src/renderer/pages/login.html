<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Electron App</title>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <div class="login-container">
    <h1>Đăng nhập</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" required>
      </div>
      <div class="error-message" id="error-message"></div>
      <button type="submit">Đăng nhập</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessageEl = document.getElementById("error-message");

      // Kiểm tra điều kiện đăng nhập
      if (username === "admin" && password === "123") {
        // Gửi tín hiệu đăng nhập thành công cho Main Process thông qua preload API (contextBridge)
        window.api.sendLoginSuccess();
      } else {
        errorMessageEl.textContent = "Tên đăng nhập hoặc mật khẩu không đúng.";
      }
    });
  </script>
</body>
</html>
